<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Random Hello or Button</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="randomContent"></div>

  <script>
    const container = document.getElementById('randomContent');
    const showButton = Math.random() < 0.1; // 50% chance

    if (showButton) {
      const btn = document.createElement('button');
      btn.textContent = 'Click Me';
      btn.onclick = () => alert('Button clicked!');
      container.appendChild(btn);
    } else {
      container.textContent = 'Hello';
    }
  </script>
</body>
</html>
